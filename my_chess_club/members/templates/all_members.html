<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .member-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .member-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e6e6e6;
            transition: background-color 0.3s ease;
        }
        .member-item:last-child {
            border-bottom: none;
        }
        .member-item:hover {
            background-color: #f9fafc;
        }
        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #777;
        }
        .member-info {
            display: flex;
            flex-direction: column;
        }
        .member-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .member-username {
            font-size: 14px;
            color: #555;
        }
        .join-date {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Members</h1>
        <ul class="member-list">
            {% for member in allmembers %}
            <li class="member-item">
                <div class="member-avatar">
                    {{ member.initials }}
                </div>
                <div class="member-info">
                    <span class="member-name">{{ member.firstname }} {{ member.lastname }}</span>
                    <span class="member-username"><a href="details/{{ member.id}}">@{{ member.username }} </a></span>
                    <span class="join-date">Joined on {{ member.join_date|date:"F j, Y" }}</span>
                </div>
            </li>
            {% empty %}
            <p>No members found.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
